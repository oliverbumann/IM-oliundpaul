<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="styles/login.css" />
  <link href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap" rel="stylesheet" />
</head>
<body>
  <form id="loginForm" action="">
    <div class="form-box">
      <h1>Login zu Medicus</h1>

      <label for="user-email">Email oder Username:</label>
      <input id="user-email" type="text" placeholder="max.muster@gmx.ch / Benutzername" required />
      <br />

      <label for="password">Passwort:</label>
      <input id="password" type="password" placeholder="Passwort" required />
      <br />

      <button id="brown-button" type="submit">Login</button>
      <a href="register.html" id="brown-link-button">Registrieren</a>
    </div>
  </form>

  <script src="login.js"></script>
</body>
</html>
